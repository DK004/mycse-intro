<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <style>
        body{
            display: flex;
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #F09819, #FF512F);
            height: 100vh;
            width: 100vw;
            height: 100vh;

            align-content: center;
            justify-content: center;
            align-items: center;

            display: flex;
            flex-direction: column;

        }

        .animate__fadeInUpBig,.animate__fadeInDownBig{
            animation-duration: 1750ms;
        }        
        
    </style>
</head>
<body>
    <div class="image animate__animated animate__fadeInDownBig" >
        <img src="logo.png" alt="logo" style="width: 300px; height:245.137px ;">
    </div>
    <div class="logo animate__animated animate__fadeInUpBig">
        <img src="intro.png" alt="intro"  style="width: 300px;
        height: 99.37px;">
    </div>
</body>
</html>
